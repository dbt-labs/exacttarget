name: 'exacttarget'
version: '0.0.1'

profile: 'default'

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
    - "target"
    - "dbt_modules"

models:
  exacttarget:
    vars:
      'exacttarget:schema': Null

    base:
      materialized: 'ephemeral'
